<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK FOR CSS -->
    <link rel="stylesheet" href="style.css">


<!-- GOOGLE FONTS ADDED FROM FONT API-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">


<!-- BOOTSTRAP LINKED  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

        <!-- Title in head  -->
    <title>Fitness Planner</title>

</head>

<body>

    <!-- GRADIENT BACKGROUND AT TOP -->
    <div class="gradientBG"></div>

    <!-- TITLE  -->
    <h1>WEEKLY PLANNER</h1>

    <!-- SPACER  -->
    <div class="space"></div>
    
    <!-- BUTTON TO CALL LOCAL STORAGE TO SAVE TEXT INPUTS  -->
    <button class="btn btn-success save">SAVE PLAN</button>

    <!-- BUTTON TO CALL LOCAL STORAGE TO SHOW TEXT INPUTS  -->
    <button class="btn btn-info show">SHOW PLAN</button>

    
    <div class="container-fluid planner">

        <!-- BOOTSTRAP GRID SYSTEM -->
        <div class="row">
            <div class="col-3 "></div>
            <div class="col-3 "><b>Breakfast</b></div>
            <div class="col-3 "><b>Lunch</b></div>
            <div class="col-3 "><b>Dinner</b></div>

            
        </div>

        <div class="row">
            <div class="col-3 "><button type="button" id="mondayFood" class="btn btn-primary">View Monday</button></div>
            <div class="col-3 " id="mondayFoodOne" "></div>
        <div class=" col-3 " id="mondayFoodTwo" "></div>
        <div class=" col-3 " id="mondayFoodThree" "></div>


    </div>

    <div class=" row">
                <div class="col-3 "><button type="button" id="tuesdayFood" class="btn btn-primary">View Tuesday</button>
                </div>
                <div class="col-3" id="tuesdayFoodOne" "></div>
        <div class=" col-3" id="tuesdayFoodTwo" "></div>
        <div class=" col-3" id="tuesdayFoodThree" "></div>


    </div>

    <div class=" row">
                    <div class="col-3 "><button type="button" id="wednesdayFood" class="btn btn-primary">View
                            Wednesday</button></div>
                    <div class="col-3" id="wednesdayFoodOne""></div>
        <div class=" col-3" id="wednesdayFoodTwo" "></div>
        <div class=" col-3" id="wednesdayFoodThree" "></div>

    </div>

    <div class=" row">
                        <div class="col-3 "><button type="button" id="thursdayFood" class="btn btn-primary">View
                                Thurday</button></div>
                        <div class="col-3" id="thursdayFoodOne""></div>
        <div class=" col-3" id="thursdayFoodTwo""></div>
        <div class=" col-3" id="thursdayFoodThree""></div>


    </div>

    <div class=" row">
                            <div class="col-3 "><button type="button" id="fridayFood" class="btn btn-primary">View
                                    Friday</button></div>
                            <div class="col-3" id="fridayFoodOne""></div>
        <div class=" col-3" id="fridayFoodTwo""></div>
        <div class=" col-3" id="fridayFoodThree""></div>


    </div>
</div>

                            <div class=" container-fluid planner">

                                <div class="row">
                                    <div class="col-3 "></div>
                                    <div class="col-3"><b>Exercise One</b></div>
                                    <div class="col-3"><b>Exercise Two</b></div>
                                    <div class="col-3"><b>Exercise Three</b></div>


                                </div>

                                <div class="row">
                                    <div class="col-3 "><button type="button" class="btn btn-primary "
                                            id="exButMon">View Monday</button></div>
                                    <div class="col-3 exOneMon"></div>
                                    <div class="col-3 exTwoMon"></div>
                                    <div class="col-3 exThreeMon"></div>


                                </div>

                                <div class="row">
                                    <div class="col-3 "><button type="button" id="exButTue"
                                            class="btn btn-primary exButton">View Tuesday</button></div>
                                    <div class="col-3 exOneTue"></div>
                                    <div class="col-3 exTwoTue"></div>
                                    <div class="col-3 exThreeTue"></div>


                                </div>

                                <div class="row">
                                    <div class="col-3 "><button type="button" id="exButWed"
                                            class="btn btn-primary exButton">View Wednesday</button></div>
                                    <div class="col-3 exOneWed"></div>
                                    <div class="col-3 exTwoWed"></div>
                                    <div class="col-3 exThreeWed"></div>


                                </div>

                                <div class="row">
                                    <div class="col-3 "><button type="button" id="exButThu"
                                            class="btn btn-primary exButton">View Thursday</button></div>
                                    <div class="col-3 exOneThu"></div>
                                    <div class="col-3 exTwoThu"></div>
                                    <div class="col-3 exThreeThu"></div>


                                </div>

                                <div class="row">
                                    <div class="col-3 "><button type="button" id="exButFri"
                                            class="btn btn-primary exButton">View Friday</button></div>
                                    <div class="col-3 exOneFri"></div>
                                    <div class="col-3 exTwoFri"></div>
                                    <div class="col-3 exThreeFri"></div>


                                </div>


                            </div>

</body>

<script src="keys.js"></script>
